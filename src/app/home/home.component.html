<div class="home">
  <mat-grid-list cols="1" rowHeight="260px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <h1 class="logo">Rhubarb</h1>
      <!--<img src="assets/logo.svg" alt="logo" class="logo">-->
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="40px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <h2 class="desc1"><span class="underline">My Angular Skill Tracking App</span></h2>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="desc2">Currently v1.0.0</div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button mat-flat-button color="primary" class="intro"><a href="https://youtu.be/jnp_ny4SOQE" target="_blank">See it in Action</a></button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
